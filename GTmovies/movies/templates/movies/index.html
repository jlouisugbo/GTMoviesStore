{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="p-3">
    <div class="container">
        <div class="row mt-3">
            <div class="col mx-auto mb-3">
                <h2>Latest Releases</h2>
                <hr />
            </div>
        </div>

        <!-- Carousel Container -->
        <div class="carousel-container">
            <button class="carousel-btn left-btn" onclick="scrollCarousel(-1)">&#10094;</button>
            <div class="movie-carousel" id="movieCarousel">
                {% for movie in template_data.movies %}
                <div class="movie-card">
                    <div class="p-2 card align-items-center pt-4">
                        <img src="{{ movie.poster }}" class="card-img-top rounded">
                        <a href="{% url 'movie_detail' movie.imdb_id %}">
                            {{ movie.title }} ({{ movie.year }})
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
            <button class="carousel-btn right-btn" onclick="scrollCarousel(1)">&#10095;</button>
        </div>
    </div>
</div>

<!-- Styles -->
<style>
    .carousel-container {
        position: relative;
        display: flex;
        align-items: center;
    }

    .movie-carousel {
        display: flex;
        gap: 1rem;
        overflow-x: hidden; /* Hide scrollbar */
        scroll-behavior: smooth;
        padding-bottom: 10px;
        width: 100%;
    }

    .movie-card {
        flex: 0 0 auto;
        width: 200px; /* Adjust width as needed */
    }

    /* Arrow Buttons */
    .carousel-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        border: none;
        padding: 10px 15px;
        cursor: pointer;
        font-size: 20px;
        border-radius: 50%;
        z-index: 10;
    }

    .left-btn {
        left: 0;
    }

    .right-btn {
        right: 0;
    }

    .carousel-btn:hover {
        background-color: #FFD700;
        color: #070e3d;
    }
</style>

<!-- JavaScript for Carousel Scrolling -->
<script>
    function scrollCarousel(direction) {
        const carousel = document.getElementById("movieCarousel");
        const scrollAmount = 600;
        carousel.scrollBy({ left: direction * scrollAmount, behavior: "smooth" });
    }
</script>
{% endblock content %}
